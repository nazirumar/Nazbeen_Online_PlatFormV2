{% extends "base.html" %}
{% load static %}
{% block title %}
  Register
{% endblock title %}

{% block content %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <!-- Page Header -->
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h1>
    
    <!-- Registration Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <!-- Email Input -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email" required>
      </div>
      
      <!-- Username Input -->
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Choose a username" required>
      </div>
      
      <!-- Password Input -->
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password1"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Create a password" required>
      </div>
      
      <!-- Confirm Password Input -->
      <div>
        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="password2"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Confirm your password" required>
      </div>
      
      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">Register</button>
    </form>
    
    <!-- Footer Links -->
    <div class="mt-4 text-sm text-center text-gray-600">
      Already have an account? 
      <a href="/login" class="text-blue-600 hover:underline">Log in</a>
    </div>
  </div>
</div>

{% endblock content %}
