{% extends "base.html" %}

{% block title %}Password Reset Requested{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md text-center">
    <h2 class="text-2xl font-semibold mb-4">Check Your Email</h2>
    <p class="text-gray-600">We've sent a link to reset your password to your email address. Please follow the instructions in that email.</p>
    <a href="{% url 'login' %}" class="mt-6 inline-block text-blue-600 hover:underline">Back to Login</a>
</div>
{% endblock content %}
