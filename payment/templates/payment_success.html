<!-- templates/payment_success.html -->

{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Enrollment Successful!</h1>
        <p class="text-lg text-gray-700 mb-6">Thank you for enrolling in <strong>{{ course.title }}</strong>.</p>
        <a href="{% url 'course_detail' course.public_id %}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            Back to Course
        </a>
    </div>
</div>
{% endblock %}
